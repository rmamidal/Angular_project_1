<section id="Movie">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <!-- Show Movie list when it has records-->
                <table *ngIf="listOfMovies.length > 0" class="table table-striped table-bordered">
                    <tr>
                        <td colspan="8"> <input type="text" name="searchMovie" [(ngModel)]="searchMovie" class="form-control" placeholder=" Search Movie"></td>
                    </tr>
                    <tr>
                        <th> Index</th>
                        <th> Movie json</th>
                        <th> Movie Poster</th>
                        <th> Movie Name</th>
                        <th> Movie Description</th>
                        <th> Rating</th>
                        <th> Release Date</th>
                        <th> Action</th>
                    </tr>
                    <!-- Looping through Movie list-->
                    <tr *ngFor="let movie of (listOfMovies | searchBy : searchMovie); let i=index;">
                        <td>{{movie.id}}</td>
                        <td>{{movie | json}}</td> <!--Movie details in Json formar-->
                        <td><img [src]="movie.imageUrl" [alt]="movie.name" width="75" /></td>
                        <td>{{movie.name | capitalise}}</td> <!--Movie name in capitalise format-->
                        <td>{{movie.description | capitalise}}</td> <!--Movie description in capitalise format-->
                        <td>{{movie.movieRatings | uppercase}}</td> <!--Movie description in uppercase-->
                        <td>{{movie.releaseDate | date :'shortDate'}}</td> <!-- Formating date using pipes -->
                        <td><input type="button" class="btn btn-success" [routerLink]="['/DetailsMovie', movie.id]" value="View Details"></td> <!-- Edit detiails-->
                    </tr>
                </table>
            </div>
        </div>
        <!-- Movie List -->
    </div>
</section>
